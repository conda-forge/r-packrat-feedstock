{% set version = '0.4.9-3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-packrat
  version: {{ version|replace("-", "_") }}

source:
  fn: packrat_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/packrat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/packrat/packrat_{{ version }}.tar.gz
  sha256: 87299938a751defc54eb00a029aecd3522d6349d900aaa8b3e1aa6bf31e98234

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 1001

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('packrat')"           # [not win]
    - "\"%R%\" -e \"library('packrat')\""  # [win]

about:
  home: https://github.com/rstudio/packrat/
  license: GPL-2
  summary: Manage the R packages your project depends on in an isolated, portable, and reproducible
    way.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
